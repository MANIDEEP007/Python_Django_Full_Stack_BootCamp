<!DOCTYPE html>
<html>
<head>
	<!--Title of the webpage-->
	<title>Quiz Solution</title>
</head>
<body>
	<!--Table with light thick border-->
	<table border="2">
		<!--Table Header-->
		<thead>
			<!--Column Headings-->
			<th>Country Name</th>
			<th>Country Flag</th>
			<th>GDP (Millions of USD)</th>
		</thead>
		<!--Rows in Table-->
		<tr>
			<!--Column values in row-->
			<td>USA</td>
			<!--Cell containing image-->
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="US_Flag"></td>
			<td>18,561,930</td>
		</tr>
		<tr>
			<td>India</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="India_Flag"></td>
			<td>2,250,990</td>
		</tr>
		<tr>
			<td>United Kingdom</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="UK_Flag"></td>
			<td>2,649,890</td>
		</tr>				
	</table>
</body>
</html>
